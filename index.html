<!DOCTYPE html>
<html>
<head>
	<title>Jack's World</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>
<body>

<!-- the page for the narrative  center on the screen-->
	<div class="story" id="page1"></div>
	<div class="story" id="page1"></div>
	<div class="story" id="page3"></div>



<!-- the page for the game  center on the screen-->
	<div id="gamePage">
		<!-- meters and they will always be stuck to the top of the screen  -->
		<div id="metersContainer">
			<div class="meters" id="turn"></div>
			<div class="meters" id="inventory"></div>
		</div>



		<!-- rooms, they will be at the bottom of the screem -->
		<div id="roomsContainer">
			<!-- player div always on top -->
			<div id="player"></div>

			<!-- room div always at beneath the player -->
			<div class="rooms" id="tableRoom">
				<div class="space" id="table1"></div>
				<div class="space" id="table2"></div>
				<div class="space" id="table3"></div>
				<div class="space" id="table4"></div>
			</div>

			<div class="rooms" id="deskRoom">
				<div class="space" id="desk1"></div>
				<div class="space" id="desk2"></div>
				<div class="space" id="desk3"></div>
				<div class="space" id="desk4"></div>
			</div>

			<div class="rooms" id="vaseRoom">
				<div class="space" id="vase1"></div>
				<div class="space" id="vase2"></div>
				<div class="space" id="vase3"></div>
				<div class="space" id="vase4"></div>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="js/player.js"></script>
	<script type="text/javascript" src="js/story.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
